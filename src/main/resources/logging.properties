#
# Description: B3log Rhythm JDK logging configurations. Add the following to
#              appengine-web.xml:
#              <system-properties>
#                  <property name="java.util.logging.config.file" value="WEB-INF/classes/logging.properties"/>
#              </system-properties>
# Version: 1.0.0.7, Nov 9, 2011
# Author: Liang Ding

.level=INFO
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
# FIXME: formatter does not work, issue 59
#java.util.logging.ConsoleHandler.formatter=org.b3log.latke.logging.LatkeFormatter
#org.b3log.latke.logging.LatkeFormatter.format=%L: %m [%C.%M]

org.b3log.rhythm.level=FINEST

org.b3log.latke.level=WARNING

org.b3log.latke.cache.level=WARNING
org.b3log.latke.repository.level=WARNING

com.google.level=WARNING
org.apache.level=WARNING